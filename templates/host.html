<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Host</title>
</head>
<body style="background:#000; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;">

  <video id="videoPlayer" width="720" controls autoplay>
    <source src="/static/video" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const video = document.getElementById('videoPlayer');

    // On load, resume from stored time (if exists)
    window.addEventListener('load', () => {
      const savedTime = localStorage.getItem('currentVideoTime');
      if (savedTime) {
        video.currentTime = parseFloat(savedTime);
      }
    });

    // Store the current time every second
    setInterval(() => {
      localStorage.setItem('currentVideoTime', video.currentTime);
    }, 1000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Host</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video {
      width: 720px;
      height: auto;
    }

    .qr-code {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 100px;
      z-index: 10;
      border: 2px solid white;
      background: white;
    }
  </style>
</head>
<body>

  <div class="qr-code">
    <img src="/static/qr.png" alt="QR Code" style="width: 100%; height: 100%;">
  </div>

  <video id="videoPlayer" controls autoplay>
    <source src="/static/video" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const video = document.getElementById('videoPlayer');
    window.addEventListener('load', () => {
      const savedTime = localStorage.getItem('currentVideoTime');
      if (savedTime) {
        video.currentTime = parseFloat(savedTime);
      }
    });
    setInterval(() => {
      localStorage.setItem('currentVideoTime', video.currentTime);
    }, 1000);
  </script>

</body>
</html>
